<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="This website will show generate lab environments">
        <meta name="keywords" content="terminal, web, lab">
        <meta name="keywords" content="terminal, web, lab">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        (function() {
          $(".resizable").resizable({
            start: function(event, ui) {
              ui.element.append($("<div/>", {
                id: "iframe-barrier",
                css: {
                  position: "absolute",
                  top: 0,
                  right: 0,
                  bottom: 0,
                  left: 0,
                  "z-index": 10
                }
              }));
            },
            stop: function(event, ui) {
              $("#iframe-barrier", ui.element).remove();
            },
            resize: function(event, ui) {
              $("iframe", ui.element).width(ui.size.width).height(ui.size.height);
            }
          });
        });

        </script>
        <title>Classroom</title>
    </head>  
    <body>


<div class="resizable" style="width: 200px; height: 200px;">
  <iframe src="http://www.example.com/" style="width:100%; height:100%;"></iframe>
</div>

    </body>
</html>
